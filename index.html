<head>
    <title>Tic Tactical Toto</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <aside>
        <div class="p1-icon">
            <h3>X</h3>
            <!-- toto head will go here when in oz mode -->
        </div>
        <h3 class="wins" id="p1Wins">0 wins<h3>
    </aside>
    <main>
        <h2 class="game-status">It's X's turn</h2>
        <div class="board-container">
            <section class="board">
                <div class="cell" id="a1"></div>
                <div class="cell" id="a2"></div>
                <div class="cell" id="a3"></div>
                <div class="cell" id="b1"></div>
                <div class="cell" id="b2"></div>
                <div class="cell" id="b3"></div>
                <div class="cell" id="c1"></div>
                <div class="cell" id="c2"></div>
                <div class="cell" id="c3"></div>
             </section>
        </div>
    </main>
    <aside class="right-column">
        <div class="p2-details">
            <div class="p2-icon">
                <h3>O</h3>
                <!-- witch head will go here when in oz mode -->
            </div>
            <h3 class="wins" id="p2Wins">0 wins<h3>
        </div>
        <div class="toggle-region">
            <p>tic-tactical-toto -></p>
            <img class='toggle-button' src="./assets/ruby-slippers.png" alt="wicked-witch">
        </div>
    </aside>
    <script src="main.js"></script>
</body>
